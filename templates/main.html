{% extends "base.html" %}

{% block content %}

<div>
    <div class="gridContainer">
        <div class="gridItem" tabindex="1" autofocus onkeypress="if (isEnterPressed(event) == true) {selectedMode('Calculations')}" onclick="selectedMode('Calculations')">Calculations</div>
        <div class="gridItem" tabindex="2">Fonctions</div>
        <div class="gridItem" tabindex="3">Python</div>  
        <div class="gridItem" tabindex="4">Statistics</div>
        <div class="gridItem" tabindex="5">Probabilities</div>
        <div class="gridItem" tabindex="6">Equation</div>  
        <div class="gridItem" tabindex="7">...</div>
        <div class="gridItem" tabindex="8">...</div>
        <div class="gridItem" tabindex="8">...</div>
      </div>
</div>

<script>
    function selectedMode(mode) {
        if (mode == "Calculations") {
            alert("Calculations")
        }
    }

    function isEnterPressed(event) {
        if(event.keyCode === 13) return true
        return false
    }
</script>

{% endblock %}
